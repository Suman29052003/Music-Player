<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Made by Syam</title>
    <link rel="shortcut icon" href="music/9973495.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="musicplayer">
        <nav>
            <i class="fa-solid fa-angle-left"></i>
            <i class="fa-solid fa-bars"></i>
        </nav>
        <div class="img">
            <img src="music/edsheeran.jpg" alt="cover">
        </div>
        <h1 id="song-name">Shape Of You</h1>
        <p>Ed Sheeran</p>
        <!-- <audio  src="music/Ed Sheeran - Shape of You (Official Music Video).mp3"></audio> -->
        <div class="progressBar">
            <input type="range" value="0" max="100" id="progressBar">
        </div>
        <div class="controls">
            <i id="prev" class="fa-solid fa-backward"></i>
            <i id="play/pause" class="fa-solid fa-play"></i>
            <i id="next" class="fa-solid fa-forward"></i>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
